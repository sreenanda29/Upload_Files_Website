<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">

	  <!--Google font-->
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,800;1,400;1,900&family=Varela+Round&display=swap" rel="stylesheet">

	  <!--Animate CSS-->

	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	  </head>

	  <!--Font awsome-->
	  <script src="https://kit.fontawesome.com/93976d376a.js" crossorigin="anonymous"></script>

	  <!--jqery,javascript-->
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	<center>
		<div class="main">
			
			<div class="container mt-3">
  
			  <form action="./page3.html">
			    <p><strong>Choose file to upload <strong><i class="fas fa-hand-point-down"></i></p>
			    <div class="custom-file mb-3">
			      <input type="file" class="custom-file-input" id="customFile" name="filename" required>
			      <label class="custom-file-label" for="customFile">Choose file</label>
			    </div>
			    
			    
			  
			    <div class="mt-3">
			      <button type="submit" class="btn btn-lg btn-bd-primary mb-3 me-md-3 download-button-1" onclick="myFunction()" id="btnclick">UPLOAD<i class="fas fa-cloud-upload-alt"></i></button>
			    </div>
			  </form>
			</div>

			<div class="flex-container">
				<div class="flex-child video">
					<img class="video2" src="images/upload_video 2.gif" alt="upload2 video">
				</div>
				<div class="flex-child feature">
					<p><strong>Easily upload your files through one CLICK</strong><i class="fas fa-mouse-pointer"></i></p>
				</div>
			</div>
		

		</div>
	</center>

	    <script>
		
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});

		
		

		 function myFunction(){
			
			if(document.getElementById("customFile").files.length ==1)
			{
				document.getElementById("customFile").action;
			}
			else
			{
				alert("No file choosen . Please choose file")
			}		
				
		}
		
	
		</script>
</body>
</html>
